name: "Sphinx Build"
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: sphinx-notes/pages@a82c349d744aae9913f1a41a597ea753f96b3030
        with:
          documentation_path: ./
          requirements_path: ./requirements.txt

